<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1">
    <meta name="author" content="Jiaxi Gu">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/cart.css" type="text/css"/>
  </head>

  <body>
    <div class="nav">
        <a href="#" id="logo"><img src="images/logo/logo-01.svg"></a>
        <div class="navbar">
            <a id="product" href="index.html"><span>Products</span></a>
            <a id="cart" href="cart.html"><span class="highlight">Cart</span></a>
        </div>
        <div id="banner">Shopping Cart</div>
    </div>

    <div class="cart container">
        <div id="item-listing" class="cart-grid">
            <div>
                <img class="product-image" src="images/products/original-cinnamon-roll.jpg">
                <p class="remove">Remove</p>
            </div>
            <div>
                <p>Original Cinnamon Roll</p>
                <p>Glazing: Keep orignial</p>
                <p>Pack size: 1</p>
            </div>
            <div>
                <p style="padding: 20px;">$2.49</p>
            </div>
            <div>
                <img class="product-image" src="images/products/double-chocolate-cinnamon-roll.jpg">
				<p class="remove">Remove</p>
            </div>
            <div>
				<p>Double Chocolate Cinnamon Roll</p>
				<p>Glazing: Sugar Milk</p>
				<p>Pack Size: 6</p>
			</div>
			<div>
				<p style="padding: 20px;">$27.45</p>
			</div>
        </div>
        <div id="total" class="cart-grid">
            <p>Total: $29.94</p>
        </div>
        <div id="checkout">
            <button class="highlight">Checkout</button>
        </div>
    </div>
  </body>
</html>
