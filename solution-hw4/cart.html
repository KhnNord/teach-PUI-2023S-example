<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jiaxi Gu">
    <title>Assignment4 Cart</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/product.css" type="text/css"/>
    <link rel="stylesheet" href="css/cart.css" type="text/css"/>
  </head>
  <body>
    <div class="navi">
        <a href="index.html"><img src="assets/logo/logo-01.svg" alt="Picture of logo" class="logo"/></a>
        <div class="navi-right">
            <div class="naviGroup">
                <div class="navi1">
                    <a href="index.html">PRODUCTS</a>
                </div>
                <div class="navi2">
                    <a href="cart.html">CART</a>
                </div>
            </div>
            <hr class="break">
            <p></p><br>
            <p class="topic">Shopping Cart</p>
        </div>
    </div>
    <div class="cart">
        <div class="cart-line">
            <div class="cart-pic">
              <img src="assets/products/original-cinnamon-roll.jpg" alt="Picture of original cinnamon roll" class="cart_img"/>
              <a href="" class="remove">Remove</a>
            </div>
            <div class="cart-description">
              <p>Original Cinnamon Roll</p>
              <p>Glazing: Keep original</p>
              <p>Pack size: 1</p>
            </div>
            <p class="price">$2.49</p>
        </div>
        <div class="cart-line">
            <div class="cart-pic">
              <img src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="Picture of double chocolate cinnamon roll" class="cart_img"/>
              <a href="" class="remove">Remove</a>
            </div>
            <div class="cart-description">
              <p>Double Chocolate Cinnamon Roll</p>
              <p>Glazing: Sugar milk</p>
              <p>Pack size: 6</p>
            </div>
            <p class="price">$27.45</p>
          </div>

          <hr class="break">
          <div class="total">
            <p id="total1">Total:</p>
            <p id="total2">$29.94</p>
          </div>
          <input type="submit" value="Checkout" class="checkout">
    </div>
  </body>
</html>
